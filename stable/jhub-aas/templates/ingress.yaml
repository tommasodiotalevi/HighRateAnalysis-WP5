{{- if .Values.ingress -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jhubaas
  annotations:
    meta.helm.sh/release-name: jhub
    meta.helm.sh/release-namespace: jhub
    #cert-manager.io/issuer: "jhub-self-issuer"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: "nginx"
    acme.cert-manager.io/http01-edit-in-place: "true"
    #nginx.ingress.kubernetes.io/proxy-body-size: "0"
    #nginx.ingress.kubernetes.io/server-snippet: |
      #client_max_body_size 0;
    #nginx.ingress.kubernetes.io/configuration-snippet: |
      #chunked_transfer_encoding off;
spec:
  rules:
  - host: {{ .Values.hostname }}.italynorth.cloudapp.azure.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: proxy-public
            port:
              name: http
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.hostname }}.italynorth.cloudapp.azure.com
    secretName: user-tls-secrets
{{- end }}
